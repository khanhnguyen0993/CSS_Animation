<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Creative Box Border Hover Effects</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="container position-relative d-flex justify-content-center align-items-center">
    <div class="box d-flex position-relative justify-content-center align-items-center">
      <div class="content position-absolute text-center">
        <h2>Water Wave Div</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic consequuntur reprehenderit totam, nostrum officia architecto temporibus accusamus maiores aspernatur adipisci dignissimos a. Itaque necessitatibus natus eos velit ratione totam! Perspiciatis.</p>
      </div>
    </div>
  </div>
  <svg>
    <filter id="wavy">
      <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="2">
        <animate attributeName="baseFrequency" dur="60s" values="0.02; 0.05; 0.02" repeatCount="indefinite">
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="30">
    </filter>
  </svg>
</body>
</html>
